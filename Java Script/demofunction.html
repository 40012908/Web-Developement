<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greet Function</title>
    <script>
        greet();
        function greet()
        {
            var name = prompt("Enter Name");
            alert("Have a great day Mr ",name);
        }
    </script>
</head>
<body>
    <input type="button" value="Show Message" onclick="greet()">
</body>
</html>
