<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            text-transform: uppercase;
            color: red;
        }
        ul li:first-child{
            color: green;        }
        li#course{
            letter-spacing: 6px;
        }
        ul#cartoon li:last-child{
            text-decoration: underline;
 
        }
    </style>
</head>
<body>
    <ul style="List-style-type:square;">
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
  <ul style="List-style-type:upper alpha;">
      <li>Java</li>
      <li>HTML</li>
      <li>CSS</li>
  </ul>
  <ol style="List-style-type: None;">
      <li>T</li>
      <li>M</li>
      <li>D</li>
  </ol>
</body>
</html>
