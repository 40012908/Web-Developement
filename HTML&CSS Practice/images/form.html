<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">Registration Form</legend>
    
    <table border="2px" cellpadding=10 cellspacing=10 >

    <form 
        action="basic.html" method="get"> 
        <tr>
            <th>Details</th>
            <th>User Data</th>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" name="fname" value="Ram" readonly /><br /> </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" required /><br /></td>
        </tr>
        <tr>
            <td>Company</td>
            <td><input type="text" name="company" value="Shristi" disabled /><br /></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="age" required min="18" max="80" step="2"/></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="tel" pattern="[0-9]{10}" name="phone"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date" name="date" min="2016-12-31" max="2017-06-30"></td>
        </tr>
        <tr>
            <td>Month</td>
            <td><input type="month" placeholder="032001" name="month" min="2017-01" max="2017-06"><br> </td>
        </tr>
        <tr>
            <td>Range</td>
            <td><input type="range" name="num1" value="90" /> </td>
        </tr>
        <tr>
            <td>Date-Time</td>
            <td><input type="datetime-local" name="datetime"><br> </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" required><br> </td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input type="color" name="color"><br> <input type="submit"></td>
        </tr>

        Name: <input type="text" name="name" required /><br /> 
        Company: <input type="text" name="company" value="Shristi" disabled /><br /> 
        Age: <input type="number" name="age" required min="18" max="80" step="2"/><br /> 
        Phone<input type="tel" pattern="[0-9]{10}" name="phone"><br> 
        Date<input type="date" name="date" min="2016-12-31" max="2017-06-30"><br>

        Email<input type="email" name="email" required><br> 
        Color<input type="color" name="color"><br> <input type="submit"> */ -->
    </form>
</table>
</fieldset>
</body>
</html>
